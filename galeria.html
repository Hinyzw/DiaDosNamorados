<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stories {
            margin: 10px;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }

        .stories img {
            width: 200px;
            border-radius: 8px;
            transition: transform 0.3s; /* Efeito de transição ao passar o mouse */
        }

        .stories img:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }

        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro com opacidade */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Fica acima de outros elementos */
        }

        .modal-content {
            display: flex;
            align-items: center;
            color: white;
        }

        .modal-content img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }

        .modal-text {
            margin-left: 20px;
            max-width: 400px; /* Largura máxima do texto */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Nossa Galeria de Fotos</h1>
    <div class="gallery">

    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        function openModal(imageSrc, text) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modal').style.display = 'flex'; // Mostra o modal
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // Esconde o modal
        }
    </script>
</body>
</html>
